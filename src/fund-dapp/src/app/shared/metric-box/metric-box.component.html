<div class="metric-box text-center">
  <h3 class="mb-2 font-bold">{{ title }}</h3>
  <p *ngIf="!isLoading" class="animate__animated animate__flipInX">
    {{ metric }}
    <span class="copy-icon text-teal-500" *ngIf="copyEnabled" (click)="copy()">
      <mat-icon fontSet="fa" fontIcon="fa-copy"></mat-icon>
    </span>
  </p>
  <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
</div>

<app-container title="Synthetics" icon="fa-flask" [isLoading]="isLoading" [isSubmitting]="isSubmitting">
  <div class="w-full">
    <table class="w-full font-mono" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }} ({{ element.symbol }})</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          <app-address-box [address]="element.address" [length]="6"></app-address-box>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalSupply">
        <th mat-header-cell *matHeaderCellDef>Total Supply</th>
        <td mat-cell *matCellDef="let element">{{ element.totalSupply }}</td>
      </ng-container>

      <ng-container matColumnDef="decimals">
        <th mat-header-cell *matHeaderCellDef>Decimals</th>
        <td mat-cell *matCellDef="let element">
          {{ element.decimals }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="showDetails(element.address)">
            <mat-icon fontSet="fa" fontIcon="fa-right-to-bracket"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-container>

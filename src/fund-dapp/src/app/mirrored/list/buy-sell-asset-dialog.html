<mat-tab-group>
    <mat-tab label="Buy">
        <form class="form-card">
            <div class="my-1">
                <mat-form-field appearance="standard" class="w-full">
                    <mat-label>Number of assets to buy</mat-label>
                    <input autocomplete="off" type="number" step="1" matInput name="amount"
                        placeholder="Number of Shares" required [(ngModel)]="data.amount" />
                </mat-form-field>
            </div>

            <div class="flex my-3">
                <div>
                    <button mat-raised-button color="accent" (click)="buy()">
                        Buy
                    </button>
                </div>
                <div class="price">
                    <b>Price: </b>
                    <span class="animate__animated animate__flipInX" *ngIf="!priceLoading">{{ price }}</span>
                    {{ currency }}
                </div>
            </div>
        </form>
    </mat-tab>
    <mat-tab label="Sell">
        <form class="form-card">
            <div class="my-1">
                <mat-form-field appearance="standard" class="w-full">
                    <mat-label>Number of assets to sell</mat-label>
                    <input autocomplete="off" type="number" step="1" matInput name="amount"
                        placeholder="Number of Shares" required [(ngModel)]="data.amount" />
                </mat-form-field>
            </div>

            <div class="flex my-3">
                <div>
                    <button mat-raised-button color="accent" (click)="sell()">
                        Sell
                    </button>
                </div>
                <div class="price">
                    <b>Price: </b>
                    <span class="animate__animated animate__flipInX" *ngIf="!priceLoading">{{ price }}</span>
                    {{ currency }}
                </div>
            </div>
        </form>
    </mat-tab>
</mat-tab-group>

<app-container title="Mirrored" icon="fa-vials" [isLoading]="isLoading" [isSubmitting]="isSubmitting">
  <div class="w-full">
    <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
    <table class="w-full font-mono" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          <app-address-box [address]="element.address" [length]="8"></app-address-box>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price }} {{ currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userBalance }} {{ element.symbol }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="flex">
            <div class="mr-2">
              <button mat-icon-button color="accent" (click)="openDialog(element)">
                <mat-icon fontSet="fa" fontIcon="fa-cart-shopping"></mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-container>

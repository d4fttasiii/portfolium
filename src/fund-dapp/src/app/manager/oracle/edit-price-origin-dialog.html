<h1 mat-dialog-title>Edit Price origin</h1>
<div mat-dialog-content>
  <div class="my-1">
    <mat-form-field appearance="standard">
      <mat-label>Price Origin</mat-label>
      <mat-select [(ngModel)]="data.priceOrigin">
        <mat-option *ngFor="let priceOrigin of [0,1]" [value]="priceOrigin">
          {{ PriceOrigin[priceOrigin] }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Ok
  </button>
</div>

<div class="mt-5 w-full">
  <div class="mb-5 flex controls">
    <button mat-raised-button color="accent" (click)="openDialog()">
      Add new Manager
    </button>
  </div>
  <hr />
  <table
    class="w-full font-mono table-fixed"
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Nr.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">       
        <app-address-box
          [address]="element.address"
          [length]="12"
        ></app-address-box>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index" class="text-right">
        <button
          *ngIf="element.isActive"
          mat-icon-button
          color="accent"
          (click)="toggleActive(element)"
        >
          <mat-icon fontSet="fa" fontIcon="fa-toggle-on"></mat-icon>
        </button>
        <button
          *ngIf="!element.isActive"
          mat-icon-button
          color="accent"
          (click)="toggleActive(element)"
        >
          <mat-icon fontSet="fa" fontIcon="fa-toggle-off"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

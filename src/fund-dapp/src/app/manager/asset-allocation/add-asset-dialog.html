<h1 mat-dialog-title>New Asset</h1>
<div mat-dialog-content>
  <div class="my-1">
    <mat-form-field appearance="standard">
      <mat-label>Address</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="data.address"
        (change)="loadAssetDetails()"
      />
    </mat-form-field>
  </div>
  <div class="my-1">
    <mat-form-field appearance="standard">
      <mat-label>Asset Type</mat-label>
      <mat-select [(ngModel)]="data.assetType">
        <mat-option *ngFor="let assetType of [1,2,3,4]" [value]="assetType">
          {{ AssetTypes[assetType] }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="my-1">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input type="text" matInput [(ngModel)]="data.name" />
    </mat-form-field>
  </div>
  <div class="my-1">
    <mat-form-field appearance="standard">
      <mat-label>Symbol</mat-label>
      <input type="text" matInput [(ngModel)]="data.symbol" />
    </mat-form-field>
  </div>
  <div class="my-1">
    <mat-form-field appearance="standard">
      <mat-label>Decimals</mat-label>
      <input type="number" min="0" max="18" matInput [(ngModel)]="data.decimals" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Ok
  </button>
</div>

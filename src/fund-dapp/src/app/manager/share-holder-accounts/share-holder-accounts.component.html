<div class="mt-5">
  <div class="mb-5 flex controls">
    <button mat-raised-button color="accent" (click)="openDialog()">
      Add new Shareholder
    </button>
  </div>
  <hr />
  <table
    class="w-full font-mono table-auto"
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Nr.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        <app-address-box
          [address]="element.address"
          [length]="12"
        ></app-address-box>
      </td>
    </ng-container>

    <ng-container matColumnDef="shares">
      <th mat-header-cell *matHeaderCellDef>Shares</th>
      <td mat-cell *matCellDef="let element">{{ element.shares }}</td>
    </ng-container>

    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef>Percentage</th>
      <td mat-cell *matCellDef="let element">
        <div class="items-center">
          <mat-chip-list>
            <mat-chip>
              {{ element.shares / totalShareCount | percent: '1.2-2' }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Account Locked</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          *ngIf="element.isLocked"
          mat-icon-button
          color="warn"
          (click)="toggleLock(element)"
          class="animate__animated animate__flipInX"
        >
          <mat-icon fontSet="fa" fontIcon="fa-lock"></mat-icon>
        </button>
        <button
          *ngIf="!element.isLocked"
          mat-icon-button
          color="accent"
          (click)="toggleLock(element)"
          class="animate__animated animate__flipInX"
        >
          <mat-icon fontSet="fa" fontIcon="fa-lock-open"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
